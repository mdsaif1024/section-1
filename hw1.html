<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Types of list</title>
</head>

<body>
    <h3>Ordered list</h3>
    <ol>
        <li>Burger</li>
        <li>Coffee</li>
    </ol>

    <h3>Unordered list</h3>
    <ul>
        <li>Samosa</li>
        <li>Chai</li>
    </ul>
    <h1><b>Hello Friend</b></h1>
    <h3>Line break</h3>
    <p>Early to bed, early to rise<br>Makes a man healthy wealthy and wise.</p>

    <h3>Button</h3>
    <button>Click Download</button>
    <h3>Delete</h3>
    <p>I am persuing <del>MBA</del> MCA from BBAU </p>
    <h3>Subscript</h3>
    <p>CH<sub>3</sub>COOH</p>
    <h3>Superscript</h3>
    <p>2<sup>5</sup>+2<sup>4</sup> = 48</p>
    <p>Have you joined <b><em>Digipodium?</em></b></p>
    
</body>
</html>
