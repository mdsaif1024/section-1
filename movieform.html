<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="formfav.ico" type="image/x-icon">
    <title>Movie Ticket Form</title>
</head>
<body>
    <form>
        <h1>Book Movie Tickets</h1>
        <img src="Shehzada.avif" alt="Shehzada" height="150">
        <img src="Pathaan.jpg" alt="Pathaan" height="150">
        <img src="Quantumania.avif" alt="Quantamania" height="150">
        <img src="Titanic.jpeg" alt="Titanic" height="150">
        <img src="Drive.jpeg" alt="Avatar" height="150"><br><br>
        <hr>
        <h3>Booking Details</h3>
        <label>Email id</label>
        <input type="email" placeholder="Enter Your Email"><br><br>
        <label>Contact no.</label>
        <input type="number"><br><br>
        <label>Your Options</option></label>
        <select>
            <option>Shehzada</option>
            <option>Pathaan</option>
            <option>Quantamania</option>
            <option>Titanic</option>
            <option>Avatar</option>
        </select>
        <br><br>
        <label>Select Date</label>
        <input type="date"><br><br>
        <label>Show Timings</label>
        <input type="text" list="time">
        <datalist id="time">
            <option>9:00 A.M.</option>
            <option>12:00 P.M.</option>
            <option>3:00 P.M.</option>
            <option>6:00 P.M.</option>
            <option>9:00 P.M.</option>
        </datalist><br><br>
        <label>No. of Tickets</label>
        <input type="number"><br><br>
        <label>Row</label>
        <input type="text" placeholder="Choose from A to Z">
        <label>Seat no.</label>
        <input type="number" placeholder="Choose from 1 to 20"><br><br>
        
        <button>
            Book
        </button>
        </form>
</body>
</html>
